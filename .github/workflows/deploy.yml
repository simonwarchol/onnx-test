# Deploy Vite app to GitHub Pages
# https://docs.github.com/en/pages/getting-started-with-github-pages/configuring-a-publish-source-for-your-github-pages-site#publishing-with-a-custom-github-actions-workflow

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          # Base path for GitHub Pages: /repo-name/
          VITE_BASE_PATH: /${{ github.event.repository.name }}/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Deploy built app into your user site repo so it works at simonwarchol.com/onnx-test/
  # Set DEPLOY_TARGET_REPO and GH_PAT secrets to enable; otherwise this job no-ops.
  deploy-to-user-site:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download build artifact
        if: ${{ secrets.DEPLOY_TARGET_REPO != '' }}
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./dist
      - name: Checkout user site repo
        if: ${{ secrets.DEPLOY_TARGET_REPO != '' }}
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.DEPLOY_TARGET_REPO }}
          token: ${{ secrets.GH_PAT }}
          path: user-site
      - name: Copy app into onnx-test folder
        if: ${{ secrets.DEPLOY_TARGET_REPO != '' }}
        run: |
          rm -rf user-site/onnx-test
          mkdir -p user-site/onnx-test
          cp -r dist/. user-site/onnx-test/
      - name: Commit and push
        if: ${{ secrets.DEPLOY_TARGET_REPO != '' }}
        working-directory: user-site
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add onnx-test
          git diff --staged --quiet || (git commit -m "Deploy onnx-test from ${{ github.repository }}@${{ github.sha }}" && git push)
